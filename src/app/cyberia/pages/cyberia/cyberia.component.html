<div class="d-none d-sm-none d-md-none d-lg-block mt-4"></div>
<h1 class="visually-hidden">Cyberia Cafe & Club</h1>
<section class="visually-hidden">
  <p>
    Welcome to Cyberia, we have cyberpunk ambiance. Enjoy your coffee!
  </p>
</section>
<div class="d-flex justify-content-center">
  @if (!this.canvasChecker) {
    <p class="d-block mt-4">LOADING...</p>
  }
</div>

<div class="d-flex justify-content-center">
  <canvas #gameCanvas></canvas>
  @if (!this.isMobile) {
    <div class="d-block">
        <button class="btn btn-light mb-1" (click)="play('MOV_DERECHA')">Play</button>
        <br>
        <button class="btn btn-light mb-1" (click)="play('MOV_IZQUIERDA')">Stop</button>
        <br>
        <button class="btn btn-light mb-1" (click)="nextSong()">Next</button>
    </div>
  }
</div>

@if (this.isMobile) {
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-light mx-2" (click)="play('MOV_DERECHA')">Play</button>
      <button class="btn btn-light mx-2" (click)="play('MOV_IZQUIERDA')">Stop</button>
      <button class="btn btn-light mx-2" (click)="nextSong()">Next</button>
    </div>
}

<div class="d-flex justify-content-center mt-4">
  <a routerLink="/cyberia/laintest" class="btn btn-success">Hacer Lain Test</a>
</div>
