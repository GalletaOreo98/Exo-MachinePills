<div class="mt-4">

  <h1 class="text-center">Don't forget to take your pills!</h1>

  <br>

  <div class="d-flex justify-content-center">
    <div id="pill" class="pill-normal" (click)="redirectToURL()"></div>
  </div>

  <br>

  <div class="d-flex justify-content-center">
    <button class="btn btn-danger" (click)="takeAPill();">Take a pill</button>
  </div>

  @if (isModalOpen) {
  <app-my-info-card (closeEvent)="receiveCloseModalEvent($event)"></app-my-info-card>
  }

  <div class="d-flex justify-content-center mt-4">
    <ul style="list-style: none;">
      <li routerLink="/layers/essence">
        <h5>Layer 1 - Essence</h5>
      </li>
      <li routerLink="/layers/immersion">
        <h5>Layer 2 - Immersion</h5>
      </li>
      <li routerLink="/layers/aurora">
        <h5>Layer 3 - Aurora</h5>
      </li>
      <li routerLink="/layers/wadom">
        <h5>Layer 4 - Wadom</h5>
      </li>
      <li routerLink="/layers/connection">
        <h5>Layer 5 - Connection</h5>
      </li>
      <li routerLink="/layers/ether">
        <h5>Layer 6 - Ether</h5>
      </li>
      <li routerLink="/layers/crypt">
        <h5 id="hidden-layer" style="color: #161616;">Layer 7 - Crypt</h5>
      </li>
    </ul>
  </div>

  <div class="d-flex justify-content-center" style="margin-bottom: 5rem;">
    <h4 class="neon-text" routerLink="/cyberia">Cyberia Cafe & Club</h4>
  </div>

  <footer class="d-flex justify-content-center fixed-bottom p-4" (click)="openModal()">
    <small style="cursor: pointer;">
      &copy; {{currentime}}
      <strong style="color: #007BFF; text-decoration: underline; cursor: pointer;">
        Or3odev
      </strong> All Rights Reserved.
    </small>
  </footer>
</div>
